<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Casino</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .graph-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            margin: 10px;
            border-radius: 10px;
            position: relative;
        }
        .graph {
            width: 90%;
            height: 80%;
            background: #222;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ª–∏–Ω–∏–∏ */
            animation: graphLine 5s infinite linear;
        }
        @keyframes graphLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .players-list {
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: #111;
            margin: 0 10px;
            border-radius: 10px;
        }
        .player-item {
            padding: 8px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        .bet-button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 20px auto;
            background: #00cc66;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
        }
        .footer-btn {
            font-size: 24px;
            color: #aaa;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-btn.active {
            color: #00cc66;
        }
        .footer-btn span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>NFT Casino</h2>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balanceDisplay">0</span> –∑–≤—ë–∑–¥</p>
    </div>

    <div class="graph-container">
        <div class="graph">
            <div class="graph-line"></div>
        </div>
    </div>

    <div class="players-list" id="playersList">
        <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>

    <button class="bet-button" id="betButton">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É (400 –∑–≤—ë–∑–¥)</button>

    <div class="footer">
        <a href="#" class="footer-btn active" id="tabSlots">
            <span>üé∞</span>
            <span>–°–ª–æ—Ç—ã</span>
        </a>
        <a href="#" class="footer-btn" id="tabCrash">
            <span>üöÄ</span>
            <span>–ö—Ä–∞—à</span>
        </a>
        <a href="#" class="footer-btn" id="tabProfile">
            <span>üë§</span>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
        document.body.style.backgroundColor = tg.backgroundColor;
        tg.ready();

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const balanceDisplay = document.getElementById('balanceDisplay');
        const playersList = document.getElementById('playersList');
        const betButton = document.getElementById('betButton');
        const tabSlots = document.getElementById('tabSlots');
        const tabCrash = document.getElementById('tabCrash');
        const tabProfile = document.getElementById('tabProfile');

        // –§–∏–∫—Ç–∏–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
        let balance = 0;
        const players = [
            { name: 'User1', nft: 'NFT #123', coef: 'x2.5' },
            { name: 'User2', nft: 'NFT #456', coef: 'x1.8' },
            { name: 'You', nft: 'NFT #789', coef: 'x3.0' }
        ];

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            balanceDisplay.textContent = balance;
            playersList.innerHTML = '';
            players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `<span>${player.name} ‚Äî ${player.nft}</span> <span>${player.coef}</span>`;
                playersList.appendChild(item);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–ø—Å–µ–≤–¥–æ-—Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è)
        function fetchBalance() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏: –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É —á–µ—Ä–µ–∑ API
            // –ù–∞–ø—Ä–∏–º–µ—Ä: fetch('/api/balance?user_id=' + tg.initDataUnsafe.user.id)
            // –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π balance
            // –ü–æ–∫–∞ —á—Ç–æ –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–∏–º —Å —Ñ–∏–∫—Ç–∏–≤–Ω—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º –∏–ª–∏ –∏–∑ localStorage
            balance = parseInt(localStorage.getItem('balance')) || 0;
            updateUI();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (–æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –∏–ª–∏ —Å—Å—ã–ª–∫—É)
        function deposit() {
            // tg.openInvoice –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç XPay –Ω–∞–ø—Ä—è–º—É—é
            // –õ—É—á—à–∏–π —Å–ø–æ—Å–æ–± - –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É
            tg.sendData('deposit');
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è —á–∞—Ç —Å –±–æ—Ç–æ–º
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–≥—Ä—ã (–æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É)
        function playGame() {
            if (balance < 400) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥ –¥–ª—è –∏–≥—Ä—ã!');
                return;
            }
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É
            tg.sendData('play');
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è —á–∞—Ç —Å –±–æ—Ç–æ–º
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        betButton.addEventListener('click', playGame);

        tabSlots.addEventListener('click', (e) => {
            e.preventDefault();
            tabSlots.classList.add('active');
            tabCrash.classList.remove('active');
            tabProfile.classList.remove('active');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –Ω–∞ "–°–ª–æ—Ç—ã"
        });

        tabCrash.addEventListener('click', (e) => {
            e.preventDefault();
            tabCrash.classList.add('active');
            tabSlots.classList.remove('active');
            tabProfile.classList.remove('active');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –Ω–∞ "–ö—Ä–∞—à"
        });

        tabProfile.addEventListener('click', (e) => {
            e.preventDefault();
            tabProfile.classList.add('active');
            tabSlots.classList.remove('active');
            tabCrash.classList.remove('active');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –Ω–∞ "–ü—Ä–æ—Ñ–∏–ª—å"
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.onEvent('mainButtonClicked', fetchBalance);
        tg.enableMainButton('–û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å');
        tg.showMainButton();

        // –û–±–Ω–æ–≤–ª—è–µ–º UI –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        fetchBalance();

    </script>
</body>
</html>
